<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let myArr = [10, 15, 20, 25, 75];
        // sa le afisam
        document.write(`<span> Preturile sunt: </span>`);
        myArr.forEach(function(val) {
            document.write(`<span>${val}, `);
        });
        // modificam pretul cu 15%
        myArr.forEach((value, index, array) => {
            array[index] = value * 1.15; // Creștem prețul cu 15%
            document.write(`Preț nou: ${array[index].toFixed(2)}<br>`); // Afișăm în browser
        });
    </script>
</body>

</html>
